  <div class="userFormContainer">
    <form class="userForm" [formGroup]="userForm" (submit)="onSubmit()">
        <mat-form-field>
          <mat-label for="nombre">Nombre:</mat-label>
          <input matInput type="text" id="nombre" formControlName="nombre">
        </mat-form-field>

        <mat-form-field>
          <mat-label for="apellido">Apellido:</mat-label>
          <input matInput type="text" id="apellido" formControlName="apellido">
        </mat-form-field>

        <mat-form-field>
          <mat-label for="email">Email:</mat-label>
          <input matInput type="email" id="email" formControlName="email">
        </mat-form-field>
     

        @if (isEmailInvalid) {
          <p style="color: red;">Email no es v√°lido</p>
        }
        <button matButton="filled" type="submit">Crear Usuario</button>

    </form>
</div>
